<mat-card>
	<mat-card-title>Different Trees in Austria</mat-card-title>
	<button mat-raised-button (click)='getTrees()'>Load</button>
	<mat-list *ngIf='trees.length > 0'>
		<mat-list-item *ngFor='let tree of trees'>

			<h2>{{ tree.name }}</h2>
			<div>
				
			</div>
			<mat-divider></mat-divider>
		</mat-list-item>
	</mat-list>
</mat-card>
